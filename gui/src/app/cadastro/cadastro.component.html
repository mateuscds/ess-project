<section class="cadastroView">
    <h1 class="cadastroTitle">CADASTRO</h1>
    <div class="cadastroInputs">
        <div class="cpfBlock">
            <label>CPF: </label>
            <input #cpf_box id="cpf" type="text"/>
        </div>
        <div class="nomeBlock">
            <label>Nome: </label>
            <input #nome_box id="nome" type="text"/>
        </div>
        <div class="emailBlock">
            <label>E-mail: </label>
            <input #email_box id="email" type="text"/>
        </div>
        <div class="senhaBlock">
            <label>Senha: </label>
            <input #senha_box id="senha" type="text"/>
        </div>
        <div class="tipoCadastro">
            <form action="/action_page.php">
                <input #botao_professor_monitor type="radio" id="prof_monitor" name="tipo_cadastro" value="Professor/Monitor" checked>
                <label>Professor/Monitor</label>

                <input #botao_aluno type="radio" id="aluno" name="tipo_cadastro" value="Aluno">
                <label>Aluno</label>
            </form>
        </div>
        
    </div>
    <button (click)="cadastrarUsuario(cpf_box.value, nome_box.value, email_box.value, senha_box.value, botao_professor_monitor.checked, botao_aluno.checked)" id="botao_cadastro"> Cadastrar </button>
    <div class="addSpace">
        <div class="notifcacao" [ngClass]="notificacaoClasses" name="notifica" id="notifica"><span class="notifcacaotxt" name="notificatxt" id="notificatxt">{{notificacaoTexto}}</span></div>
        <div class="button" (click)="controla_notificacao(false)">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
    </div>
</section>
