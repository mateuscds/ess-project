<section class="notificadorView">
    <h1 class="notificadorTitle">Notificacoes</h1>
    <div *ngIf='logado' class="container">
        <div class="notificacoes">
            <tr *ngFor="let a of notificador.Notificacoes" name="notiflist">
                <td>{{a.Mensagem}}</td>
            </tr>
        </div>
    </div>
    <button (click)="atualizarNotificacoes()"> Atualizar </button>
</section>
