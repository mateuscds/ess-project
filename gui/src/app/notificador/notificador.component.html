<section class="notificadorView">
    <div *ngIf='alguem_logado'>
        <div class="notificacoes">
            <div class="notifcacao" [ngClass]="notificador" name="notifLogado" id="notifica"><h1 class="notificadorTitle">Notificações - {{nome_user}}</h1></div>
            <div *ngFor="let a of notificador.notificacoes" name="notiflist">
                <div class="notifcacao" [ngClass]="notificador" name="notifica" id="notifica">
                    <div *ngIf='a.tipo == "convite"'>
                        <a mat-button routerLink = "/minhas_turmas" ><li>{{a.mensagem}}</li></a>
                    </div>
                    <div *ngIf='a.tipo == "atualizacao"'>
                        <a mat-button routerLink = "/gerenciamento_turma" ><li>{{a.mensagem}}</li></a>
                    </div>
                    <div *ngIf='a.tipo == "duvida"'>
                        <a mat-button routerLink = "/" ><li>{{a.mensagem}}</li></a>
                    </div>
                </div>
            </div>
        </div>
        <button name="atualizarBotaoLogado" (click)="atualizarNotificacoes()"> Atualizar </button>
        <button name="limparBotao" (click)="limparNotificacoes()"> Limpar </button>
    </div>
    <div *ngIf='!alguem_logado'>
        <h1 name="notif" class="notificadorTitle">Notificações</h1>
        <button name="atualizarBotao" (click)="atualizarNotificacoes()"> Atualizar </button>
    </div>
</section>
