<section class="contaView">
    <h1 class="contaTitle" id="titulo">MINHA CONTA</h1>
    <div class="addSpace2">
        <div class="notifcacao2" [ngClass]="notificacaoClasses" name="notifica2" id="notifica2"><span class="notifcacaotxt2" name="notificatxt2" id="notificatxt2">{{notificacao_login}}</span></div>
        <div class="button2" (click)="controla_notificacao(false)">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
    </div>
    <div class="contaInputs">
        <div class="cpfBlock">
            <label>CPF: </label>
            <input #cpf_box type="text" value = {{meu_usuario.Cpf}}/>
        </div>
        <div class="nomeBlock">
            <label>Nome: </label>
            <input #nome_box type="text" value = {{meu_usuario.Nome}}/>
        </div>
        <div class="emailBlock">
            <label>E-mail: </label>
            <input #email_box type="text" value = {{meu_usuario.Email}}/>
        </div>
        <div class="senhaBlock">
            <label>Senha: </label>
            <input #senha_box type="text" value = {{meu_usuario.Senha}}/>
        </div>        
    </div>
    <button (click)="atualiza(cpf_box.value, nome_box.value, email_box.value, senha_box.value)"> Atualizar </button>
    <div class="addSpace">
        <div class="notifcacao" [ngClass]="notificacaoClasses" name="notifica" id="notifica"><span class="notifcacaotxt" name="notificatxt" id="notificatxt">{{notificacaoTexto}}</span></div>
        <div class="button" (click)="controla_notificacao(false)">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
    </div>
    <div class="logOutBlock">
        <label>Voce deseja deslogar do sistema? </label>
        <button (click)="desloga()"> Deslogar </button>
    </div>
    <div class="deleteBlock">
        <label>Voce deseja deletar a sua conta do sistema? </label>
        <button (click)="deleta()"> Deletar </button>
    </div>
</section>
