<section class="cadastro_turmaView">
    <h1 class="cadastro_turmaTitle">CADASTRO DE TURMA</h1>
    <div class="cadastro_turmaInputs">
        <div class="nomeBlock">
            <label>Nome: </label>
            <input #nome_box type="text"/>
        </div>
        <div class="codigoBlock">
            <label>Codigo: </label>
            <input #codigo_box type="text"/>
        </div>        
        <div class="semestreBlock">
            <label>Semestre: </label>
            <input #semestre_box type="text"/>
        </div>   
    </div>
    <button (click)="cadastrar_turma(nome_box.value, codigo_box.value, semestre_box.value)"> Cadastrar </button>
    <div class="addSpace">
        <div class="notifcacao" [ngClass]="notificacaoClasses" name="notifica" id="notifica"><span class="notifcacaotxt" name="notificatxt" id="notificatxt">{{notificacaoTexto}}</span></div>
        <div class="button" (click)="controla_notificacao(false)">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
    </div>
</section>
