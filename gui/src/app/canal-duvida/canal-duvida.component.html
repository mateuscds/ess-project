<section class="cadastro_canalView">
    <h1 class="cadastro_canalTitle">CADASTRO DE CANAL DE DÚVIDAS</h1>
    <div class="cadastro_canalInputs">
        <div class="topicoBlock">
            <label>Tópico: </label>
            <input #topico_box type="text"/>
        </div>
        <div class="subtopicoBlock">
            <label>Subtópico: </label>
            <textarea #subtopico_box></textarea>
        </div>        
        <div class="descricaoBlock">
            <label>Descrição: </label>
            <textarea #descricao_box></textarea>
        </div>   
    </div>
    <button (click)="cadastrar_duvida(topico_box.value, subtopico_box.value, descricao_box.value)">Cadastrar</button>
    <div class="addSpace">
        <div class="notifcacao" [ngClass]="notificacaoClasses" name="notifica" id="notifica"><span class="notifcacaotxt" name="notificatxt" id="notificatxt">{{notificacaoTexto}}</span></div>
        <div class="button" (click)="controla_notificacao(false)">
            <div class="b1"></div>
            <div class="b2"></div>
        </div>
    </div>
</section>
